<!doctype html>
<html>
<head>
	<style>
		.container{
			display:flex;
			width:100%;
			height:50vh;
			background-color:black;
		}
		.left{
			width:30%;
			background-color:white;
			display:grid;
			place-items : center;
			vertical-align : middle;
		}
		.right{
			width:70%;
			background-color:white;
		}
		
		.detail{
		 	height:100%;
			background-color:white;
			word-wrap:break-word;
			white-space: pre-wrap;
		}
		.c-button {
		  /* 形状 */
		  width: 210px; /* ボタンの幅 */
		  height: 70px; /* ボタンの高さ */
		  border-radius: 50px; /* 楕円形にする */

		  /* 枠線 */
		  border: 4px solid black; /* 太い黒枠線 */

		  /* 影 */
		  box-shadow: 0 2px 5px rgba(0, 255, 255, 0.3); /* 水色の影 */

		  /* 背景色 */
		  background-color: white; /* 白い背景 */

		  /* 文字 */
		  color: black; /* 黒い文字 */
		  font-size: 20px; /* 文字サイズ */
		  font-weight: bold; /* 太字 */
		  text-align: center; /* 文字を中央揃え */
		  line-height: 50px; /* 文字の高さをボタンの高さと揃える */

		  /* その他 */
		  cursor: pointer; /* カーソルをポインタに変更 */
		}
		 
		.c-button:hover {
		  background-color: lightcyan;
		}
		 
		.c-button:focus {
		  outline: none;
		  box-shadow: -1vh -1vh 2vh #fff, 1vh 1vh 2vh rgb(0 0 0 / 48%);
		  background-color: lightcyan;
		}
		
	</style>
	<script>
		function changeDetail(){
			let button_id  = event.target.id;
			let detail = document.getElementById("detail_text");
			
			let text = "";
			
			switch (button_id) {
			  case "title1":
			  	text = "これはタイトル1の内容です！！"
			    break;
			  case "title2":
			  	text = "これはタイトル2の内容です！！"
			    break;
			  case "title3":
			  	text = "これはタイトル3の内容です！！"
			    break;
			  case "title4":
			  	text = "これはタイトル4の内容です！！"
			    break;
			  default:
			}
			
			detail.innerHTML = "<span>" + text + "</span>";
		}
	</script>
</head>
<body class="container">
	<div class="left">
		<button class="c-button" id="title1" onClick="changeDetail()" >タイトル1</button>
		<button class="c-button" id="title2" onClick="changeDetail()" >タイトル2</button>
		<button class="c-button" id="title3" onClick="changeDetail()" >タイトル3</button>
		<button class="c-button" id="title4" onClick="changeDetail()" >タイトル4</button>
	</div>
	<div class="right">
		<div id="detail_text" class="detail" align="center"></div>
	</div>
</body>
</html>
